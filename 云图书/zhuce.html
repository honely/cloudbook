<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<!--说明文字编码-->
		<meta http-equiv="Content-type" content="text/html" charset="utf-8">
		<!--针对 IE8 版本的一个特殊文件头标记，用于为 IE8 指定不同的页面渲染模式-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--设备物理宽度等于等于页面宽度,页面初始缩放1:1,禁止用户调整缩放-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
		<!--控制状态栏显示样式-->
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--解决uc字体变大问题-->
		<meta name="wap-font-scale" content="no">
		<!--手机号码不被显示为拨号链接-->
		<meta content="telephone=no" name="format-detection" />
		<!--页面缓存时间的最大值是0秒，目的是不让页面缓存，每次访问必须到服务器读取-->
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/header.css" />
		<link rel="stylesheet" href="css/zhuce.css" />
	</head>

	<body>
		<div class="header">
			<a href="###">
				<img src="images/back.png" />
			</a>
			<p>注册</p>
		</div>
		<div class="cont">
			<div class="df">
				<img src="images/icon-phone.png" />
				<input type="tel" maxlength="11" onkeyup="this.value=this.value.replace(/\D/gi,&quot;&quot;)" placeholder="请输入手机号" />
			</div>
			<div>
				<div class="df" style="width: 16.8rem;float: left;">
					<img src="images/icon-m.png" />
					<input type="tel" maxlength="11" onkeyup="this.value=this.value.replace(/\D/gi,&quot;&quot;)" placeholder="请输入验证码" />
				</div>
				<button>发送验证码</button>
				<div class="clear"></div>
			</div>		
			<div class="df">
				<img src="images/icon-lock.png" />
				<input type="text" maxlength="18" placeholder="请输入密码" />
			</div>
			<div class="df">
				<img src="images/icon-lock.png" />
				<input type="text" maxlength="18" placeholder="请再次输入密码" />
			</div>		
		</div>
		<button class="btn">注册</button>
		<p class="pp"><a href="denglu.html">我要登录</a></p>
		<script type="text/javascript" src="js/screenSize.js"></script>
	</body>
</html>
