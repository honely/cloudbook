<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>我的押金</title>
		<!--说明文字编码-->
		<meta http-equiv="Content-type" content="text/html" charset="utf-8">
		<!--针对 IE8 版本的一个特殊文件头标记，用于为 IE8 指定不同的页面渲染模式-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--设备物理宽度等于等于页面宽度,页面初始缩放1:1,禁止用户调整缩放-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
		<!--控制状态栏显示样式-->
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--解决uc字体变大问题-->
		<meta name="wap-font-scale" content="no">
		<!--手机号码不被显示为拨号链接-->
		<meta content="telephone=no" name="format-detection" />
		<!--页面缓存时间的最大值是0秒，目的是不让页面缓存，每次访问必须到服务器读取-->
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/header.css" />
		<link rel="stylesheet" href="css/wodeyaj.css" />
	</head>

	<body>
		<div class="header">
			<a href="###">
				<img src="images/back.png" />
			</a>
			<p>我的押金</p>
		</div>
		<div class="cont">
			<p>200.00<span>元</span></p>
			<p>退还押金后：<br />
				1.你将无法再继续借书<br />
				2.你获得积分将立刻失效<br />
				3.你参与的活动将被取消<br />
				4.你无法参与少年先锋营的任何活动</p>
			<a href="###">退款说明</a>
		</div>
		<button class="btn">退回押金</button>
		<script type="text/javascript" src="js/screenSize.js"></script>
	</body>

</html>
