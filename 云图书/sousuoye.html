<script type="text/javascript">
	var _val=$('.sousuokuang .left_form .text input');
	$(function(){
		_val.keyup(function(){
			if($(this).val()!=''){
				$('.sousuokuang .left_form .qingkong').show();
			}else{
				$('.sousuokuang .left_form .qingkong').hide();
			}
		});
	})
	$('.sousuokuang .left_form .qingkong').click(function(){
		_val.val('');
		$(this).hide();
	})
</script>
