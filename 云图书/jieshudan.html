<script type="text/javascript">
	//删除方法
	function shanchu(obj){
		$(obj).parents('.jsd_list').remove();
	}
	$(function(){
		var all_checked=$('#quanxuan');//全选DOM
		var list_checked=$(".jsd_box .jsd_list .checkbox input[data='1']");//列表单个inputDOM
		var chknum = $(".jsd_box .jsd_list .checkbox input[data='1']").size();//获取复选个数
		$('.jsd_footer .left .heji em').text(chknum);
		//全选
		all_checked.click(function(){
			if(this.checked){
				list_checked.each(function(){
					var data=$(this).attr("data");
					if(data=="1"){
						all_checked.prop("checked",true);
						list_checked.prop("checked",true);
						$('.jsd_footer .left .heji em').text(chknum);
					}
				})
			}else{
				list_checked.each(function(){
					var data=$(this).attr("data");
					if(data=="1"){
						all_checked.prop("checked",false);
						list_checked.prop("checked",false);
						$('.jsd_footer .left .heji em').text(0);
					}
				})
			}
		});
		//单个复选
		list_checked.click(function(){
		    var chk = 0;
		    list_checked.each(function () {  
		    	var data=$(this).attr("data");
				if(data=="1"){
			        if(this.checked){
			            chk++;
			        }
			        $('.jsd_footer .left .heji em').text(chk);
		        }
		    });
		    if(chknum==chk){//全选
		        all_checked.prop("checked",true);
		    }else{//不全选
		        all_checked.prop("checked",false);
		    }	
		})
	});
</script>
